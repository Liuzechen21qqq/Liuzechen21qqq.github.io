  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Effect</title>
    <style>
        body {
            margin: 0;
            overflow: auto; /* 修改为 auto 以允许页面滚动 */
            background: #000; /* 设置背景颜色 */
        }
        .snowflake {
            position:absolute; /*修改为 fixed 以确保雪花在整个页面飘落 */
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const snowflakeCount = 30; // 减少雪花数量
            const snowflakes = [];

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '&#10052;';
                snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 10}s`; // 减慢雪花速度
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                snowflake.style.opacity = `${Math.random()}`;
                document.body.appendChild(snowflake);
                snowflakes.push(snowflake);
            }

            function animateSnowflakes() {
                snowflakes.forEach(snowflake => {
                    snowflake.style.top = `${parseFloat(snowflake.style.top) + 1}px`;
                    if (parseFloat(snowflake.style.top) > window.innerHeight) {
                        snowflake.style.top = '-10px';
                        snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                    }
                });
                requestAnimationFrame(animateSnowflakes);
            }

            animateSnowflakes();
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const heatmapChartDom = document.getElementById('heatmapChart');
                if(heatmapChartDom){
                    const heatmapChart = echarts.init(heatmapChartDom, 'dark');
                    const cellSize = [18, 18];
                    
                    const groupByYear = (data) => {
                        const result = {};
                        data.forEach(([date, value]) => {
                            const [year] = date.split('-').map(Number);
                            if (!result[year]) {
                                result[year] = [];
                            }
                            result[year].push([date, value]);
                        });
                        return result;
                    };
                    
                    const groupedData = groupByYear([["2025-03-10",4],["2025-03-11",2],["2025-03-12",1],["2025-03-17",1],["2025-03-28",1]]);
                    const years = Object.keys(groupedData).reverse();
                    
                    var initYear = parseInt(heatmapChartDom.getAttribute('year')) || new Date().getFullYear();
                    const minYear = years[years.length - 1];
                    const maxYear = years[0];
                    if (initYear < minYear || initYear > maxYear) {
                        initYear = maxYear;
                    }
                    console.log('[hexo-graph]generateHeatmapChart|initYear:', initYear, 'minYear:', minYear, 'maxYear:', maxYear);
                    
                    heatmapChart.setOption({
                        grid: {},
                        tooltip: { 
                            position: 'top', 
                            formatter: params => `${params.value[0]}: ${params.value[1]} Articles` 
                        },
                        calendar: { 
                            top: '10%',
                            left: 'left', 
                            right: '8%',
                            range: initYear,
                            cellSize: cellSize, 
                            splitLine: { lineStyle: { color: '#E0E0E0', width: 1 } }, 
                            itemStyle: { borderWidth: 1, borderColor: '#E0E0E0' }, 
                            dayLabel: { show: false },
                            monthLabel: { show: true },
                            yearLabel: { show: false },
                        },
                        visualMap: { 
                            show: true,
                            right: '8%',
                            bottom: '5%',
                            type: 'piecewise',
                            orient: 'horizontal',
                            text: ['More', 'Less'],
                            min: 0,
                            max: Math.max(...groupedData[initYear].map(item => item[1])),
                            inRange: { color: ["#A3DFF7","#B5D8C4","#F7C9B7"] }
                        },
                        legend: {
                            type: 'scroll',
                            icon: 'none',
                            data: years,
                            orient: 'vertical',
                            top: '5%',
                            right: 'right',
                            itemWidth: 20,
                            itemHeight: 20,
                            itemGap: 10,
                            pageIconSize: 10,
                            pageTextStyle: { fontSize: 14 },
                            selectedMode: 'single',
                        },
                        series: years.map(year => ({
                            type: 'heatmap',
                            coordinateSystem: 'calendar',
                            data: groupedData[year],
                            name: year,
                            emphasis: {
                                disabled: true,
                            },
                            silent: year !== initYear,
                        })),
                    });
                    
                    // init selected year
                    heatmapChart.dispatchAction({
                        type: 'legendSelect',
                        name: initYear,
                    });
                    
                    heatmapChart.on('legendselectchanged', function(params) {
                        console.log('[hexo-graph]generateHeatmapChart|legendselectchanged:', params);
                        const selectedYear = Object.keys(params.selected).find(key => params.selected[key]);
                        if (selectedYear && groupedData[selectedYear]) {
                            heatmapChart.setOption({
                                calendar: {
                                    range: selectedYear,
                                },
                                visualMap: {
                                    max: Math.max(...groupedData[selectedYear].map(item => item[1])),
                                },
                                series: years.map(year => ({
                                    type: 'heatmap',
                                    coordinateSystem: 'calendar',
                                    data: groupedData[year],
                                    name: year,
                                    emphasis: {
                                        disabled: true,
                                    },
                                    silent: year !== selectedYear,
                                })),
                            });
                        }
                    });
                    
                    heatmapChart.on('click', function (params) {
                        if (params.componentType === 'series') {
                            const [year, month] = params.value[0].split('-');
                            window.location.href = '/archives/' + year + '/' + month;
                        }
                    });
                }
            });
        </script>

            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const snowflakeCount = 30; // 减少雪花数量
            const snowflakes = [];

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '&#10052;';
                snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 10}s`; // 减慢雪花速度
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                snowflake.style.opacity = `${Math.random()}`;
                document.body.appendChild(snowflake);
                snowflakes.push(snowflake);
            }

            function animateSnowflakes() {
                snowflakes.forEach(snowflake => {
                    snowflake.style.top = `${parseFloat(snowflake.style.top) + 1}px`;
                    if (parseFloat(snowflake.style.top) > window.innerHeight) {
                        snowflake.style.top = '-10px';
                        snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                    }
                });
                requestAnimationFrame(animateSnowflakes);
            }

            animateSnowflakes();
        });
    </script>
</body>
